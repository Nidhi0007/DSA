    <title>Document</title>
    <script>
        class Stack {
            item = []
            currenySize;
            maxSize;
            constructor(size) {
                this.maxSize = size;
                this.currenySize = this.item.length

            }
            push(newVal) {
                if (this.currenySize >= this.maxSize) {
                    alert("stack is full")
                } else {
                    this.item[this.currenySize] = newVal
                    this.currenySize++
                }
            }
            pop() {
                if (this.currenySize > 0) {
                    this.currenySize--
                    this.item.length = this.currenySize;

                } else {
                    alert("STack is empty")
                }
            }
            display() {
                console.log(this.item)
            }

        }

        const str = new Stack()
    </script>
