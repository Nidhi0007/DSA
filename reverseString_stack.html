        let stack = []

                stack[currenctSize] = val

        }
        function pop() {
            let lastRempoved = stack[currenctSize - 1]
            currenctSize=currenctSize-1
            stack.length = currenctSize
            console.log("lastRempoved", lastRempoved)
            return lastRempoved

        }
        let string = "HELLO"

                push(item[i])
            }

                item[i] = pop()
