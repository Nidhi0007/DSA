    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct recurssion</title>
    <script>
        let num = 5
        function factorial(num) {
            if (num === 0) {
                return 1
            } else {
                return num * factorial(--num)
            }


        }
        const result = factorial(num)
        console.log(result)
    </script>
