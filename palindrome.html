<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        let str = "LEVEL"
        function checkPal(str) {
            let arrStr = str.split("")
            let revStr = []
            for (let i = 0; i < arrStr.length; i++) {
                revStr[i] = arrStr[arrStr.length - 1 - i]
            }
            if (arrStr.join("") == revStr.join("")) {
                return true
            } else {
                return false
            }
        }


    </script>
</head>

<body>
    <h2>PALINDROME</h2>
    <h3>Level</h3>
    <h3>abcba</h3>
</body>

</html>
