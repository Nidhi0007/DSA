<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked list</title>
    <script>

        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head


            }
            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode
                this.tail = newNode

            }

            deleteNode(index) {
                let counter = 1
                let lead = this.head
                if (index === 1) {
                    this.head = this.head.next
                } else {
                    while (counter < index - 1) {
                        lead = lead.next
                        counter++
                    }
                    let nextNode = lead.next.next
                    lead.next = nextNode
                }
            }

            insertNode(index, value) {
                let counter = 1
                let current = this.head
                while (counter > index) {
                    counter++
                    current = current.next
                }
                let nextNode = current.next
                current.next = {
                    value: value,
                    next: nextNode
                }

            }
            searchNode(data){
                let result=undefined
                let lead=this.head
                let loop=true
                while(loop){
                    lead=lead.next
                    loop=!!lead;
                    if(loop && lead.value===data){
                        result=lead
                    }
                }
                console.log(result)
            }
        }
        let list = new List(100)
        list.appendNode(200)
        list.appendNode(300)
        list.appendNode(400)
        list.appendNode(500)
        // list.deleteNode(1)
        list.insertNode(1, 600)
        console.log(list)

        list.searchNode(300)
    </script>
</head>
